    <div class="container" style="width: 500px;">
        <div class="panel panel-default" style="border-radius:0px ;">
            <div class="panel-heading"
                style="background-color: #061551; color: white; border-color: #061551; margin-bottom: 0px;">
                <h3 class="text-center">Please enter your details to register.</h3>
            </div>
            <div class="panel-body tertiary-color" style="padding-top: 30px;">
                <div class="row">
                    <div class="alert alert-warning col-sm-8 col-sm-offset-2" style="display: none;">
                        <strong>Warning!</strong> Invalid public key. Please enter a valid public key to register.
                    </div>

                    <div class="alert alert-info col-sm-8 col-sm-offset-2" style="display: none;">
                        <strong>Info!</strong> User already registered. Please check your details.
                    </div>
                </div>

                <form name="registerForm " style="color: white;" class="form-horizontal" action="./doctor.html">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" style="border-radius: 0px;" class="form-control" id="name"
                                placeholder="Enter name" name="Name" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="age">Age:</label>
                        <div class="col-sm-8">
                            <input type="age" style="border-radius: 0px;" class="form-control" id="age"
                                placeholder="Enter age" name="Age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="designation" class="control-label col-sm-2">Registering as</label>
                        <div class="col-sm-8" style="border-radius: 0px;">
                            <select class="form-control" style="border-radius: 0px;" id="designation" required>
                                <option style="border-radius: 0px;" selected disabled>-- Please Select --</option>
                                <option style="border-radius: 0px;" value="0">Patient</option>
                                <option style="border-radius: 0px;" value="1">Doctor</option>
                            </select>
                        </div>
                    </div>

                </form>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg"
                        style="border-radius:0px; padding:10px 50px; background-color: #061551; border-color: #061551;"
                        onclick="addAgent()">Register</button>
                </div>
            </div>
        </div>

        <hr>

    </div>

    <script src="https://unpkg.com/ipfs-api/dist/index.min.js" crossorigin="anonymous"></script>

    <script>

        function addAgent() {
            var ipfs = window.IpfsApi('localhost', '5001')

            const Buffer = window.IpfsApi().Buffer;

            name = $("#name").val();
            age = $("#age").val();

            designation = $("#designation").val();
            designation = parseInt(designation);

            publicKey = web3.currentProvider.selectedAddress;
            publicKey = publicKey.toLowerCase();
            console.log("PK:" + publicKey);

            var validPublicKey = true;
            var validAgent = true;
            var PatientList = 0;
            var DoctorList = 0;
            var InsurerList = 0;

            contractInstance.get_patient_list({ gas: 1000000 }, function (error, result) {
                if (!error)
                    PatientList = result;
                else
                    console.error(error);
            });

            contractInstance.get_doctor_list({ gas: 1000000 }, function (error, result) {
                if (!error)
                    DoctorList = result;
                else
                    console.error(error);
            });

            contractInstance.get_insurer_list({ gas: 1000000 }, function (error, result) {
                if (!error)
                    InsurerList = result;
                else
                    console.error(error);
            });

            if (validPublicKey == false) {
                $(".alert-warning").show();
            }
            else {
                for (j = 0; j < PatientList.length; j++) {
                    if (publicKey == PatientList[j]) {
                        validAgent = false;
                    }
                }
                for (j = 0; j < DoctorList.length; j++) {
                    if (publicKey == DoctorList[j]) {
                        validAgent = false;
                    }
                }
                for (j = 0; j < InsurerList.length; j++) {
                    if (publicKey == InsurerList[j]) {
                        validAgent = false;
                    }
                }
                console.log(validAgent);
                if (validAgent == true) {
                    $(".alert-warning").hide()
                    $(".alert-info").hide();

                    var ipfshash = "";

                    if (designation == "0") {
                        var reportTitle =
                            `Name: ${name}
Public Key: ${publicKey}
                            
`;
                        var buffer = Buffer(reportTitle);

                        ipfs.files.add(buffer, (error, result) => {
                            if (error) {
                                console.log(error);
                            } else {
                                console.log("result:" + result);
                                ipfshash = result[0].hash;
                                console.log("Ipfs hash:" + ipfshash);
                                contractInstance.add_agent(name, age, designation, ipfshash, { gas: 1000000 }, (err, res) => {
                                    if (!err) {
                                        location.replace("./patient.html");
                                    } else {
                                        console.log(err);
                                    }

                                })
                            }
                        })
                    } else {
                        contractInstance.add_agent(name, age, designation, ipfshash, { gas: 1000000 }, (err, res) => {
                            if (!err) {
                                if (designation == "1") {
                                    location.replace("./doctor.html");
                                }

                            } else
                                console.log(err);
                        });
                    }
                }
                else {
                    $(".alert-info").show();
                }

            }

            return false;
        }
    </script>
